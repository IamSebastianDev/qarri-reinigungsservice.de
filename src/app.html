<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Shqipron Qarri" />
		<meta
			name="description"
			content="Qarri Reinigungsservice. Reinigungsservice in München und Umgebung mit mehr als 10 Jahren erfahrung. Q steht für Qualität."
		/>

		<!-- Favicons start -->

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/favicons/safari-pinned-tab.svg"
			color="#fe5f55"
		/>
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta
			name="msapplication-config"
			content="/favicons/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />

		<!-- Favicons end -->
		%svelte.head%

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@200;300;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body style="overflow-x: hidden">
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
